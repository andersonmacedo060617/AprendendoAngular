<table class="table table-hover" >
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Peso</th>
        <th scope="col">Altura</th>
        <th scope="col">IMC</th>
        <th scope="col">Mensagem</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pes of ltpessoas">
        <td>{{pes.nome}}</td>
        <td>{{pes.idade}}</td>
        <td>{{pes.peso}}</td>
        <td>{{pes.altura}}</td>
        <td>{{pes.valorImc()}}</td>
        <td>{{pes.analiseImc()}}</td>
      </tr>
    </tbody>
  </table>

<form class="m-md-3">
    <div class="form-row">
      <div class="form-group col-md-10">
        <label>Logradouro</label>
        <input type="text" class="form-control" placeholder="Rua..." [value]="endereco.logradouro" (input)="endereco.logradouro=$event.target.value">
      </div>
      <div class="form-group col-md-2">
        <label>NÃºmero</label>
        <input type="text" class="form-control" placeholder="Numero" [value]="endereco.numero" (input)="endereco.numero=$event.target.value">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label>Complemento</label>
        <input type="text" class="form-control" [value]="endereco.complemento" (input)="endereco.complemento=$event.target.value">
      </div>
      <div class="form-group col-md-4">
        <label>Bairro</label>
        <input type="text" class="form-control" [value]="endereco.bairro" (input)="endereco.bairro=$event.target.value">
      </div>
      <div class="form-group col-md-3">
        <label>CEP</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text" (click)="consultaCep()">
                <i class="fa fa-search"></i>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="99999-999" [value]="endereco.cep" (input)="endereco.cep=$event.target.value">
          </div>
      </div>

      
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Cidade</label>
        <input type="text" class="form-control" [value]="endereco.localidade">
      </div>
      <div class="form-group col-md-2">
        <label>UF</label>
        <input type="text" class="form-control" [value]="endereco.uf" >
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="salvaEndereco()">Entrar</button>
  </form>

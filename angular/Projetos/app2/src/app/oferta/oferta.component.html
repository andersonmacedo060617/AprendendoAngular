<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <!-- <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Oferta 1</a>
        <a [routerLink]="['/oferta', 3]">Oferta 3</a>
        <a [routerLink]="['/oferta', 6]">Oferta 6</a>

      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}} - {{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails" *ngFor="let image of oferta.imagens">
          <img [src]="image.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency : "BRL"}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button 
              type="button" 
              class="btn btn-warning btn-lg"
              (click)="adicionarItemCarrinho(oferta)"
            >Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>

  <div class="row" style="margin-top:25px; margin-bottom:150px;">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLinkActive="active" routerLink="como-usar" role="tab">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLinkActive="active" routerLink="onde-fica" role="tab">Onde Fica</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
